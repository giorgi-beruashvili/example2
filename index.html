<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div>
      <img class="image-main" src="images/image-equilibrium.jpg" alt="image" />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <nav>
        <ul>
          <li class="li-first">
            <img src="images/icon-ethereum.svg" alt="icon" />
            <a class="li-a-first" href="">0.041 ETH</a>
          </li>
          <li class="li-second">
            <img src="images/icon-clock.svg" alt="icon" />
            <a class="li-a-second" href="">3 days left</a>
          </li>
        </ul>
      </nav>
      <hr class="line" />
      <footer>
        <img class="image-footer" src="images/image-avatar.png" alt="image" />
        <p class="footer-p">Creation of <quote>Jules Wyvern</quote></p>
      </footer>
    </div>
  </body>
</html>
